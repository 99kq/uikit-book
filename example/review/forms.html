<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Review</title>
    <meta name="description" content="light7: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="任行">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="http://99kq.github.io/uikit-book/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="../../dist/css/light7.css">
    <link rel="stylesheet" href="../../dist/css/light7-swiper.css">
    <link rel="stylesheet" href="../../dist/css/light7-swipeout.css">
    <link rel="stylesheet" href="../../assets/css/demos.css">

    <link rel="apple-touch-icon-precomposed" href="http://99kq.github.io/uikit-book/assets/img/apple-touch-icon-114x114.png">
    <script src="http://99kq.github.io/uikit-book/assets/js/jquery-2.1.4.js"></script>
    <script>
      //ga
    </script>
  </head>
  <body class="theme-pink">
    <div id="page-tab" class="page">
      <header class="bar bar-nav">
        <h1 class='title'>成功</h1>
      </header>
      <div class="bar bar-header-secondary">
        <div class="progress">  
          <div class="progress-bar progress-bar-success" style="width:20%">1</div>  
          <div class="progress-bar progress-bar-info" style="width:10%">2</div>  
          <div class="progress-bar progress-bar-warning" style="width:30%">3</div>  
        </div> 
      </div>
      <div class="content">
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Name</div>
                  <div class="item-input">
                    <input type="text" placeholder="Your name">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">E-mail</div>
                  <div class="item-input">
                    <input type="email" placeholder="E-mail">
                  </div>
                </div>
              </div>
            </li>

            <!-- Select -->
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Gender</div>
                  <div class="item-input">
                    <select>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger">Cancel</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success">Submit</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://99kq.github.io/uikit-book/dist/js/light7.js"></script>
    <script src="http://99kq.github.io/uikit-book/dist/js/light7-swiper.js"></script>
    <script src="http://99kq.github.io/uikit-book/dist/js/light7-city-picker.js"></script>
    <script src="http://99kq.github.io/uikit-book/dist/js/light7-swipeout.js"></script>
    <script src="http://99kq.github.io/uikit-book/assets/js/demos.js"></script>
  </body>
</html>
